<!DOCTYPE html>
<!-- CSS Grid display practice -->
<head>
  <title>Grid HTML PRACTICE</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns:  1fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 5px;
      margin-top: 10px;
    }
    .col-1 {
      background-color: red;
      height: 200px;

    }

    .col-2 {
      background-color: blue;
      height: 200px;

    }

    .col-3 {
      background-color: red;
      height: 200px;

    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="col-1">1st Column</div>
    <div class="col-2">2nd Column</div>
    <div class="col-3">3rd column</div>

    <div class="col-2">1st Column</div>
    <div class="col-1">2nd Column</div>
    <div class="col-2">3rd column</div>
  </div>
</body>

</html>
