<!DOCTYPE html>
<!-- CSS Grid display practice -->
<head>
  <title>Grid HTML PRACTICE</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns:  150px 150px;
    }
    .col-1 {
      background-color: red;
    }

    .col-2 {
      background-color: blue;
    }

    .col-3 {
      background-color: black;
      color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="col-1">1st Column</div>
    <div class="col-2">2nd Column</div>
    <div class="col-3">3rd column</div>
  </div>
</body>

</html>
