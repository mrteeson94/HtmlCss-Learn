<style>
  /* 
  Terminology: css selector, inside is css property: css value 
  Margin - Spacing between elements
  */

  .subscribe-btn {
    background-color: rgb(182, 0, 0); 
    color: white;
    border:none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 5px;
    transition: opacity 0.2s;
  }

  /* PseudoClass - condition-case where styling is applied such as hover */
  .subscribe-btn:hover{
  opacity: 0.75;
  }

  .subscribe-btn:active{
    opacity: 0.45;
  }

  .join-btn {
    background-color: white;
    border-color: rgb(53, 53, 204);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    color: rgb(53, 53, 204);
    height: 35px;
    width: 60px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.4s, color 0.4s;
  }

.join-btn:hover {
  background-color: rgb(53, 53, 204);
  color: white;
}

.join-btn:active {
  opacity: 0.6;
}

  .tweet-btn {
    background-color: rgb(100, 100, 235);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 15px;
    height: 35px;
    width: 77px;
    border-radius: 16px;
    cursor: pointer;
    transition: box-shadow 0.3s;
  }

  .tweet-btn:hover {
    box-shadow: 3px 3px 10px rgba(0,0,0, 0.2);
  }


</style>

<button class="subscribe-btn">
  SUBSCRIBE
</button>

<button class="join-btn">
  JOIN
</button>

<button class="tweet-btn">
  Tweet
</button>
